pool:
  vmImage: 'Ubuntu 16.04'

steps:
- script: pip install --user tox
  displayName: 'Setup tox for testing'

- script: export PATH=/home/vsts/.local/bin:$PATH
  displayName: 'Add tox location to path'
  
- script: tox -h
  displayName: 'dump env'
